<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Insurance Company - Add</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Insurance Company - <a th:href="@{~/insurance_company/add}">Add Insurance Company</a>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>Customer</li>
        <li class="active">Create</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Create</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form name="insuranceCompanyForm" id="insuranceCompanyForm" method="post" onsubmit="return false;">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="id">ID</label>
                                    <input type="text" class="form-control" id="id" name="id" value=""/>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <label for="streetname">Street Name</label>
                                        <input type="text" class="form-control" id="streetname" name="streetname" value=""/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="housenumber">House Number</label>
                                        <input type="text" class="form-control" id="housenumber" name="housenumber" value=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="zipcode">Zip Code</label>
                                    <input type="text" class="form-control" id="zipcode" name="zipcode" value=""/>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" name="city" value=""/>
                                    </div>
                                    <div class="col-sm-7">
                                        <label for="phonenumber">Phone Number</label>
                                        <input type="text" class="form-control" id="phonenumber" name="phonenumber" value=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" value=""/>
                                </div>
                                <div class="form-group">
                                    <label for="kvknumber">KvK Number</label>
                                    <input type="number" class="form-control" id="kvknumber" name="kvknumber" value=""/>
                                </div>
                            </div>
                        </div>
                        <p><button type="submit" class="btn btn-primary" id="save" name="save">Save insurance Company</button></p>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</body>
</html>
