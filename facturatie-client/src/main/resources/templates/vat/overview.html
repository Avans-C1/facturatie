<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Declarations - Overview</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Vat - <a th:href="@{~/vat/new}">Add new vat</a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>vat</li>
        <li class="active">Overview</li>
    </ol>
</section>
<div layout:fragment="content">

        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Customer Overview</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody><tr>
                            <th>ID</th>
                            <th>Vat percentage</th>
                            <th width="4%">&nbsp;</th>
                        </tr>
                        <tr>
                            <td>1</td>

                            <td>
                                <div class="btn-group">
                                    <a href="/declaration/create" class="btn btn-xs btn-primary"><span class="fa fa-pencil"></span></a>
                                    <a href="/declaration/delete/1" class="btn btn-xs btn-danger"><span class="fa fa-trash"></span></a>

                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>19%</td>
                            <td>
                                <div class="btn-group">
                                    <a href="#" class="btn btn-xs btn-primary"><span class="fa fa-pencil"></span></a>
                                    <a href="#" class="btn btn-xs btn-danger"><span class="fa fa-trash"></span></a>
                                </div>
                            </td>
                        </tr>
                        </tbody></table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
