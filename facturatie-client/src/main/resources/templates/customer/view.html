<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Customers - Add</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Customers
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>Customer</li>
        <li class="active">Create</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <!--/*@thymesVar id="customer" type="nl.avansc1.facturatie.model.customers.Customer"*/-->
                    <h3 class="box-title" th:text="${customer.fullName}"></h3>
                </div>
                <div class="box-body">
                    <table>
                        <tr>
                            <td>Address: </td>
                            <!--/*@thymesVar id="customer" type="nl.avansc1.facturatie.model.customers.Customer"*/-->
                            <!--/*@thymesVar id="streetName" type="nl.avansc1.facturatie.model.customers.Customer"*/-->
                            <td>
                                <span th:text="${customer.streetName} + ${customer.houseNumber}"></span><br />
                                <span th:text="${customer.city}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
