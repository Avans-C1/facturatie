<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Declarations - Overview</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Customers - <a th:href="@{~/customer/new}">Add new customer</a>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>Customer</li>
        <li class="active">Overview</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Customer Overview</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody><tr>
                            <th>ID</th>
                            <th>Fullname</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Date of birth</th>
                            <th>City</th>
                            <th width="4%">&nbsp;</th>
                        </tr>
                        <!--/*@thymesVar id="customers" type="nl.avansc1.facturatie.controller.CustomerController"*/-->
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.csn}"></td>
                            <td th:text="${customer.fullName}"></td>
                            <td th:text="${customer.email}"></td>
                            <td th:text="${customer.phoneNumber}"></td>
                            <td th:text="${customer.city}"></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{'/customer/edit/' + ${customer.csn}}" class="btn btn-xs btn-primary"><span class="fa fa-pencil"></span></a>
                                    <a th:href="@{'/customer/delete/' + ${customer.csn}}" class="btn btn-xs btn-danger"><span class="fa fa-trash"></span></a>
                                </div>
                            </td>
                        </tr></tbody></table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</body>
</html>
