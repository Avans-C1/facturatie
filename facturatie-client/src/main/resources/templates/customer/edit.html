<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Payment Conditions - Add</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Customer
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>Customer</li>
        <li class="active">Edit</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Edit</h3>
                </div>

                <!-- /.box-header -->
                <div class="box-body">
                    <!--/*@thymesVar id="customer" type="nl.avansc1.facturatie.model.customers.Customer"*/-->
                    <form action="#" th:action="@{/customer/edit}" th:object="${customer}" method="post">
                        <div class="row">
                            <input type="hidden" th:field="*{csn}"/>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="csn">CSN</label>
                                    <input type="text" th:field="*{csn}" class="form-control" id="csn" name="csn" value=""/>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <label for="firstName">First name</label>
                                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" name="firstName"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="lastName">Last name</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dateofbirth">Date of Birth</label>
                                    <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateofbirth" name="dateofbirth"/>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label for="streetname">Streetname</label>
                                        <input type="text" class="form-control" id="streetname" name="streetname" th:field="*{streetName}"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="housenumber">Housenumber</label>
                                        <input type="text" class="form-control" id="housenumber" name="housenumber" th:field="*{houseNumber}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" name="city" th:field="*{city}"/>
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="zipcode">Zipcode</label>
                                        <input type="text" class="form-control" id="zipcode" name="zipcode" th:field="*{zipcode}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div style="margin-top: 15px;"></div>
                                    <label for="phone">Phone number</label>
                                    <input type="text" class="form-control" id="phone" name="phone" th:field="*{phoneNumber}"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
                                </div>
                                <div class="form-group">
                                    <label for="iban">IBAN</label>
                                    <input type="text" class="form-control" id="iban" name="iban" th:field="*{iban}"/>
                                </div>
                            </div>
                        </div>
                        <p><input type="submit" class="btn btn-primary" id="save" value="Save customer" name="save" /></p>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</body>
</html>
